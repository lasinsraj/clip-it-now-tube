
[build]
  publish = "dist"
  command = "npm run build"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API requests to the backend server
# For local development:
[[redirects]]
  from = "/api/*"
  to = "http://localhost:3001/api/:splat"
  status = 200
  force = true
  conditions = {Role = ["dev"]}

# For production (UPDATE THIS WITH YOUR ACTUAL DEPLOYED BACKEND URL):
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
